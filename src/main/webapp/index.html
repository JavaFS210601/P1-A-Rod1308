<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursment System Login</title>


<style>
	body {
  		background-image: linear-gradient(to right, #6f42c1 , #20c997);
	}
	
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">





</head>
<body>
<div class="container" style="margin-top: 5em;">


	<div class="row">
	<div class="col"></div>
	<div class="col-8">
		<h2 style=" text-align: center; margin-top: 2em; margin-bottom: 2em;">Employee Reimbursment</h2>
	</div>
	<div class="col"></div>
	</div>
	
	
	<div class="row">
	<div class="col"></div>
	<div class="col-8">
		<form action="login" method="post" class="form-signin">  
			<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" ><br>
			<h3>Email:</h3>  
			<input name="userName" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
			<br>
			<h3>Password:</h3>   
			<input name="userPass"type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
			<br>
			<input type="checkbox" id="manager" name="manager" value="manager">
  			<label for="manager"> <b>manager?</b></label>
  			<br>
  			<br>
			<input type="submit" value="login"/>
			  
		</form>
		<form action="signup" method="get" class="form-signout">
			<input type="submit" value = "signup"/>
		</form>
	</div>
	<div class="col"></div>
	</div>

	

	
  
  
  
</div>
</body>
</html>
