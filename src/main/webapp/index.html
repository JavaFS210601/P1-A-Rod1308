<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursment System</title>


<style>
	body {
  		background-image: linear-gradient(to right, #6f42c1 , #20c997);
	}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">





</head>
<body>
<div class="container" style="margin-top: 5em;">


	<div class="row">
	<div class="col"></div>
	<div class="col-6">
		<h3 style=" text-align: center;">Employee Reimbursment</h3>
	</div>
	<div class="col"></div>
	</div>


	<div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <form class="row g-3" action="login" method="post"> <!-- This will send things to our base path/login --> <!-- Logins are posts -->	
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">User name</span>
  				<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			</div>
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">Password</span>
  				<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			</div>
		</form>
    </div>
    <div class="col"></div>    
  </div>
  
  
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
    	<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  			<label class="form-check-label" for="flexCheckDefault">Login as Manager</label>
		</div>
    </div>
    <div class="col"></div>	
  </div>
  
  
  <div class="row" style="margin-top: 1em;">
    <div class="col"></div>
    <div class="col-6">
    	<button type="button" class="btn btn-light">Login</button>
    </div>
    <div class="col"></div>	
  </div>
  
  
  
</div>
</body>
</html>
