<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursment System SignUp</title>


<style>
	body {
  		background-image: linear-gradient(to right, #6f42c1 , #20c997);
	}
	
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">





</head>
<body>
<div class="container" style="margin-top: 3em;">


	<div class="row">
	<div class="col"></div>
	<div class="col-8">
		<h2 style=" text-align: center; ">Employee Reimbursment Login</h2>
	</div>
	<div class="col"></div>
	</div>
	
	
	<div class="row">
	<div class="col"></div>
	<div class="col-8">
		<form action="signup" method="post" class="form-signin">  
			<h4>First Name :</h4>  
			<input name="fName" type="text" id="fName" class="form-control" placeholder="Name" required="" autofocus="">
			<br>
			<h4>Last Name:</h4>   
			<input name="lName"type="text" id="lName" class="form-control" placeholder="Las Name" required="">
			<br>
            <h4>UserName:</h4>   
			<input name="uName"type="text" id="uName" class="form-control" placeholder="Username" required="">
			<br>
            <h4>Email:</h4>   
			<input name="uMail"type="email" id="uMail" class="form-control" placeholder="Email" required="">
			<br>
            <h4>Password:</h4>   
			<input name="uPass"type="password" id="uPass" class="form-control" placeholder="Password" required="">
			<br>
            <h4>Confirm Password:</h4>   
			<input name="uPassConf"type="password" id="uPassConf" class="form-control" placeholder="Confirm-Password" required="">
			<br>
  			
			<input type="submit" value="signup" />
            <input style="margin-left:1em;" type="checkbox" id="manager" name="manager" value="manager">
  			<label for="manager"> <b>manager?</b></label>
			  <input type="reset">
			  
		</form>
	</div>
	<div class="col"></div>
	</div>

	

	
  
  
  
</div>
</body>
</html>
