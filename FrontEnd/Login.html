<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursment System</title>


<style>
	body {
  		background-image: linear-gradient(to right, #6f42c1 , #20c997);
	}
	div .col-8 {
		background-color: #cedfdd;
	}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">





</head>
<body>
<div class="container" style="margin-top: 5em;">


	<div class="row">
	<div class="col"></div>
	<div class="col-8">
		<h3 style=" text-align: center; margin-top: 2em; margin-bottom: 2em;">Employee Reimbursment</h3>
	</div>
	<div class="col"></div>
	</div>


	<div class="row">
    <div class="col"></div>
    <div class="col-8">
      <form class="row g-3" action="login" method="post"> <!-- This will send things to our base path/login --> <!-- Logins are posts -->	
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">User name</span>
  				<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			</div>
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">Password</span>
  				<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			</div>
		</form>
    </div>
    <div class="col"></div>    
  </div>
  
  
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
    	<div class="form-check" style="margin-bottom: 1em; margin-top: 12em;">
  			<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  			<label class="form-check-label" for="flexCheckDefault" >Login as Manager</label>
		</div>
    </div>
    <div class="col"></div>	
  </div>
  

  <div class="row" >
    <div class="col"></div>
    <div class="col-8" >
		<div style="margin-bottom: 2em; margin-top: 1em;"><button type="button" class="btn btn-light" style="margin-left: 0.8em;">Login</button></div>
    </div>
    <div class="col"></div>	
  </div>
  
  
  <div align="center"> <!-- Everything on the div is centered on the page -->
		<h3>Log in (or else)</h3>
		<form action="login" method="post"> <!-- This will send things to our base path/login --> <!-- Logins are posts -->
			<table border="1">
				<tr>
					<td><input type="text" name="userId" placeholder="USERNAME"></td>
				</tr>
				<tr>
					<td><input type="password" name="password" placeholder="PASSWORD"></td>
				</tr>				
				<tr>
					<td><input type="submit" value ="login"></td> <!-- value defines the text on our submit button -->
					<!-- So what this does, is it sends a request with the filled out form to url/ + login -->
				</tr>
			</table>
		</form>
	</div>
  
  
  
</div>
</body>
</html>
